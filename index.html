<body class="bg-gray-100 text-gray-900" x-data="{ darkMode: localStorage.getItem('theme') === 'dark' }" :class="{'dark bg-gray-900 text-white': darkMode}">
    
    <!-- Navigation Bar -->
    <nav class="bg-white dark:bg-gray-800 shadow-md p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <button @click="darkMode = !darkMode; localStorage.setItem('theme', darkMode ? 'dark' : 'light')" class="bg-gray-200 dark:bg-gray-700 p-2 rounded">

        </ul>

    <div class="container mx-auto p-8 flex flex-col md:flex-row">
        <aside class="w-full md:w-1/3 bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 mb-8 md:mb-0" id="about">
            <img src="profile.webp" alt="Bill Godris Muco" class="rounded-full w-40 h-40 mx-auto mb-4">

            <div class="mt-6 text-center">

        </aside>

        <h2 class="text-3xl font-bold mb-4 text-center">Contact Me</h2>
        <form action="https://formspree.io/f/mnqywprq" method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="Your Name" class="w-full p-3 border rounded-lg">
            <input type="email" name="email" placeholder="Your Email" class="w-full p-3 border rounded-lg">
            <textarea name="message" placeholder="Your Message" class="w-full p-3 border rounded-lg"></textarea>
            <button type="submit" class="bg-blue-600 text-white p-3 rounded-lg w-full">Send Message</button>
        </form>
